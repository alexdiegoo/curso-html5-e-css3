<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagem dinamica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
  <picture>
    <source media="(max-width: 750px)" srcset="./imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="./imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
  </picture>

  <h1>Reproduzindo audio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5.</p>
  <audio preload="metadata" controls>
    <source src="midia/Bay Street Billionaires - Squadda B.mp3" type="audio/mpeg">
  </audio>

  <h2>Inserindo videos hospedados localmente</h2>
  <p>este video está hospedado no próprio servidor.</p>
  <video controls>
    <source src="midia/Video-1.mp4" type="video/mp4">
    <source src="midia/Video-1.m4v" type="videp/mp4">
    <p>Seu navegador não tem compatibilidade com a reprodução do vídeo.</p>
  </video>
</body>
</html>
